<html>

<head>
	<title>hapi Greetings</title>
	<link rel="stylesheet" href="/assets/css/stylesheet.css" />

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="/assets/css/style.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
	<!-- </header> -->
	<div class="header">
		<div class="myNotes lfloat">
			<span>
				<a href="/myNotes">My Notes</a>
			</span>
		</div>
		<div class="container lfloat">
			<div class="logo">
				<h1><a href="/">Hapi Notebook</a></h1>
			</div>
		</div>
		<div class="logout lfloat">
			<span>
				<a href="/logout">Logout</a>
			</span>
		</div>
	</div>
	<!-- // remove thi part later -->
	<header>
		<h2>My Notes</h2>
		<a href="notes/new" class="btn btn-default" role="button">
			Make a New Note
		</a>
	</header>

	<div class="container wrapper">
		<div class="containerHeading">
			<h1>My Note</h1>
		</div>
		<div class="headingList lfloat">
				<ul class="nav nav-tabs nav-stacked">
					{{#each myNotes}}
					<li>
						<a href="javascript:void(0)" data-role="/preview/{{@key}}" class="lfloat"><span>{{this.noteHeading}}</span></a>
						<a href="/delete/{{@key}}" class="delete rfloat"><span class="glyphicon glyphicon-remove"></span></a></li>
					{{/each}}
				</ul>

		</div>
		<div class="notePreview lfloat">
				<div class="noteHeading">
					<h4></h4>
				</div>
				<div class="noteValue">
					<p></p>
				</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="/assets/js/script.js"></script>
</body>

</html>
