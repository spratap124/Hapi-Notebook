<html>
<head>
	<title>hapi Greetings</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="/assets/css/myStyle.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
	<!-- </header> -->
	<div class="header">
		<div class="myNotes lfloat">
			<span>
				<a href="/myNotes">My Notes</a>
			</span>
		</div>
		<div class="container myNotesContainer lfloat">
			<div class="logo">
				<h1><a href="/">Hapi Notebook</a></h1>
			</div>
		</div>
		<div class="logout lfloat">
			<span>
				<a href="/logout">Logout</a>
			</span>
		</div>
	</div>
	<!-- </header> -->
	<div class="container wrapper">
		<div class="containerHeading fullHeading">
			<h1>New Note</h1>
		</div>
		<div class="containerBody">

					<form action="" method="POST" data-toggle="validator" role="form">
						<div class="form-group">
							<label for="recipientField" class="lbl">Heading</label>
							<input type="text" id="recipientField" name="noteHeading" class="form-control" placeholder="" required>
						</div>
						<div class="form-group">
							<label for="recipientEmail" class="lbl">Note</label>
							<textarea class="form-control textarea" name="noteValue" rows="3" required></textarea>
						</div>
						<div class="form-group">
							<button type="submit" name="button" class="btn btn-primary">Create</button>
						</div>
					</form>

		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="/assets/js/validator.js"></script>
	</body>
</html>
