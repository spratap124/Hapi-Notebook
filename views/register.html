<html>
<head>
	<title>hapi Greetings</title>
	<!-- <link rel="stylesheet" href="/assets/css/stylesheet.css" /> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="/assets/css/MyStyle.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
	<!-- </header> -->
	<div class="header">
		<div class="container">
			<div class="logo">
				<h1><a href="/">Hapi Notebook</a></h1>
			</div>
		</div>
	</div>
	<!-- </header> -->
	<div class="container">
		<form action="register" method="POST">
			<div class="form-group">
				<label for="exampleInputEmail1" class="text-muted">Name</label>
				<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" placeholder="Your Name">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1" class="text-muted">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Enter email">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1" class="text-muted">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
			</div>
			<div class="form-group">
				<button type="submit" name="button" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</div>

</body>
</html>
