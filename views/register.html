<html>

	<head>
		<title>hapi Greetings</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="/assets/css/myStyle.css" rel="stylesheet" type="text/css" media="all">
	</head>

	<body>
		<!-- </header> -->
		<div class="header">
			<div class="container">
				<div class="logo">
					<h1><a href="/">Hapi Notebook</a></h1>
				</div>
			</div>
		</div>
		<!-- </header> -->
		<div class="container">
			<form action="register" method="POST" data-toggle="validator" role="form">
				<!-- NAME -->
				<div class="form-group has-feedback">
					<label for="nameInput" class="text-muted">Name</label>
					<div class="input-group">
						<span class=" input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
						<input type="text" class="form-control" id="nameInput" placeholder="Name" name="name" required>
						<span class="glyphicon form-control-feedback"></span>
					</div>
					<div class="help-block with-errors"></div>
				</div>
				<!-- EMAIL -->
				<div class="form-group has-feedback">
					<label for="userEmail" class="text-muted form-control-label">Email address</label>
					<div class="input-group">
						<span class="input-group-addon">@</span>
						<input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Enter email" name="email" required>
					</div>
					<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
					<div class="help-block with-errors"></div>
				</div>
				<!-- PASSWORD -->
				<div class="form-group has-feedback">
					<label for="PasswordInput" class="text-muted">Password</label>
					<div class="input-group">
						<span class="input-group-addon">**</span>
						<input type="password" class="form-control" pattern="[0-9a-zA-Z]{6,15}" id="PasswordInput" placeholder="Password" name="password" required>
					</div>
					<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
					<div class="help-block with-errors">Minimum of 6 characters</div>
				</div>
				<div class="form-group">
					<button type="submit" name="button" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="/assets/js/validator.min.js"></script>
	</body>

</html>
